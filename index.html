<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Question Clicker Game</h1>
    <div id = "gameScreen" class="game-screen">
        <button id="Button1">Click Me!</button>
        <p id="scoreText">Score: 0</p>
        <div id="animation"></div>
        <div id = "controls">
            <button id = "Button2" type = "button">Answer questions</button>
            <button id = "goStore" type = "button">Go to the store</button>
         </div>
        </div>
       
        
        <div id="storeScreen" style="display: none;">
            <h2>Welcome to the Store!</h2>
            <p>Buy an upgrade</p>
            <button id="goHomeButton" type = "button">Return Home</button>
        </div>
   

    <script src="script.js"></script>
</body>
</html>
